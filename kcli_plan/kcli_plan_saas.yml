{{ image }}:
  type: image

{{ cluster }}-installer:
 image: {{ image }}
 playbook: {{ playbook }}
 pool: {{ pool }}
 memory: {{ memory }}
 numcpus: {{ numcpus }}
 disks: [{{ disk_size }}]
 nets: [{{ network }}]
 keys: {{ keys }}
 files:
 - racadm.sh
{% if pullsecret != None %}
 - origin: {{ pullsecret }}
   path: /root/openshift_pull.json
{% endif %}
 cmds:
 - dnf -y install python3-pip
 - pip3 install aicli
 scripts:
 - deploy_cluster.sh
 notify: {{ notify }}
 notifyscript: notify.sh
